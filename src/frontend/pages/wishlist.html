<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Google fonts: Inter for Apple-like typography -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <!-- css files -->
    <link rel="stylesheet" href="../assets/css/main.css">
    <link rel="stylesheet" href="../assets/css/universal.css">
    <link rel="stylesheet" href="../assets/css/cart.css">
    <link rel="stylesheet" href="../assets/css/wishlist.css">
    <link rel="stylesheet" href="../assets/css/order-panel.css">
    
    <title>Wishlist | E-Dealership</title>
</head>

<body>
    <nav>
        <div class="logo-section">
            <a href="../index.html">
                <h2>E-Dealership</h2>
            </a>
        </div>
        <div class="nav-actions">
            <ul class="nav-links">
                <li><a href="../index.html">Home</a></li>
                
            </ul>
            <div class="nav-icons">
                <div class="icon cart">
                    <a href="./cart.html">
                        <img src="../assets/icons/cart-icon.png" alt="cart">
                    </a>
                </div>
                <div class="icon wishlist">
                    <a href="./wishlist.html" class="active">
                        <img src="../assets/icons/wishlist-icon.png" alt="wishlist">
                        <span class="wishlist-count">0</span>
                    </a>
                </div>
            </div>
        </div>
    </nav>

    <section class="wishlist-section">
        <div class="container">
            <h1 class="section-title">Your Wishlist</h1>
            
            <div class="wishlist-container">
                <div class="wishlist-header">
                    <h2>Saved Vehicles</h2>
                    <span class="wishlist-count">0</span>
                </div>
                
                <div class="wishlist-items">
                    <!-- Wishlist items will be dynamically inserted here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Add notification container -->
    <div class="notification"></div>

    <footer>
        <div class="container">
            <div class="footer-content">
                <div class="footer-logo">
                    <h2>E-Dealership</h2>
                    <p>Premium performance cars</p>
                </div>
                <div class="footer-links">
                    <div class="footer-column">
                        <h4>Company</h4>
                        <ul>
                            <li><a href="#">About Us</a></li>
                            <li><a href="#">Contact</a></li>
                            <li><a href="#">Careers</a></li>
                        </ul>
                    </div>
                    <div class="footer-column">
                        <h4>Support</h4>
                        <ul>
                            <li><a href="#">FAQ</a></li>
                            <li><a href="#">Terms of Service</a></li>
                            <li><a href="#">Privacy Policy</a></li>
                        </ul>
                    </div>
                </div>
            </div>
            <div class="footer-bottom">
                <p>&copy; 2025 E-Dealership. All rights reserved.</p>
            </div>
        </div>
    </footer>

    <script src="../js/main.js"></script>
    <script src="../js/cartandwish.js"></script>
    <script src="../js/order-panel.js"></script>
</body>

</html>
