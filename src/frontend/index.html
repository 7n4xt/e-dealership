<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&display=swap"
        rel="stylesheet">
    <!-- css files -->
    <link rel="stylesheet" href="./assets/css/main.css">
    <link rel="stylesheet" href="./assets/css/universal.css">
    <title>Home Page | E-Dealership</title>
</head>

<body>
    <nav>
        <div class="right-section">
            <a href="./index.html">
                <h2>E-Dealership</h2>
            </a>
        </div>
        <div class="left-section">
            <div class="icon home">
                <a href="./index.html">
                    <img src="./assets/icons/home-icon.png" alt="home">
                </a>
            </div>
            <div class="icon cart">
                <a href="./cart.html">
                    <img src="./assets/icons/cart-icon.png" alt="cart">
                </a>
            </div>
            <div class="icon wishlist">
                <a href="./wishlist.html">
                    <img src="./assets/icons/wishlist-icon.png" alt="wishlist">
                </a>
            </div>
            <div class="icon about">
                <a href="./about.html">
                    <img src="./assets/icons/info-icon.png" alt="about">
                </a>
            </div>
        </div>
    </nav>

    <main>
        <div class="container">

            <div class="main-header">
                <h1>
                    The Best Platform For Buying Your First Performence Car
                </h1>
                <p>
                    We are the best platform for buying your first performance cars. We have a wide range of cars to
                    choose from.
                </p>
            </div>

            <div class="main-search">
                <input class="search-input" type="text" placeholder="Search for your dream car">
                <div class="search-icon">
                    <img src="./assets/icons/search-icon.png" alt="search-icon">
                    <input type="submit" value="">
                </div>
            </div>

            <div class="wrapper">
                 <img class="item item1" src="./assets/images/Audi-Logo.png" alt="">
                 <img class="item item2" src="./assets/images/audi-rs-logo.png" alt="">
                 <img class="item item3" src="./assets/images/BMW-Logo.png" alt="">
                 <img class="item item4" src="./assets/images/BMW-M-logo.png" alt="">
                 <img class="item item5" src="./assets/images/mercedes-amg-logo.png" alt="">
                 <img class="item item6" src="./assets/images/Mercedes-Benz-Logo.png" alt="">
              </div>
        </div>

        </div>
    </main>

    <section>
        <div class="left-filter-section">
            <div class="f-head">
                <h4>Filter</h4>
                <p>Clear all filter</p>
            </div>
        </div>
        <!-- ------------------------ grid right section ----------------------------- -->
        <div class="grid-container">
            <div class="grid-header">
                <div class="grid-header-info">
                    <p class="choose-car">Choose your car</p>
                    <p class="available-cars">16 cars are available</p>
                </div>
                <div class="grid-header-sort">

                </div>
            </div>
            <div class="grid-item">
                <div class="g-head">
                    <h3>Car name</h3>
                    <div class="g-brand-info">

                    </div>
                </div>
                <img class="item-img" src="" alt="">
                <div class="g-foot">
                    <p class="item-price"></p>
                    <div class="reduction-milage">

                    </div>
                    <div class="item-foot-icons">

                    </div>
                </div>
            </div>
        </div>
    </section>

    <footer>
        
    </footer>
    <script src="./js/main.js"></script>
</body>

</html>
